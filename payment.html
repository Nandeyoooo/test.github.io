<!DOCTYPE html>
<html>
<head>
    <title>SamSen Heritage Haven</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <script src="js/jquery.min.js"></script>
    <link href="css/form.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
    <script src="js/jquery.easydropdown.js"></script>
    <link href="css/nav.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/responsiveslides.min.js"></script>
</head>
<body>
  <style>
    .row {
      display: -ms-flexbox; /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap; /* IE10 */
      flex-wrap: wrap;
      margin: 0 -16px;
    }
    
    .col-25 {
      -ms-flex: 25%; /* IE10 */
      flex: 25%;
    }
    
    .col-50 {
      -ms-flex: 50%; /* IE10 */
      flex: 50%;
    }
    
    .col-75 {
      -ms-flex: 75%; /* IE10 */
      flex: 75%;
    }
    
    .col-25,
    .col-50,
    .col-75 {
      padding: 0 16px;
    }
    
    .container {
    
      padding: 5px 20px 15px 20px;
      border-radius: 3px;
    }
    
    input[type=text] {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    label {
      margin-bottom: 10px;
      display: block;
    }
    
    .icon-container {
      margin-bottom: 20px;
      padding: 7px 0;
      font-size: 24px;
    }
    
    .btn {
      background-color: #04AA6D;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
    
    span.price {
      float: right;
      color: grey;
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 40px; /* Increase padding for more space inside the popup */
        border: 1px solid #ccc;
        border-radius: 10px; /* Increase border radius for smoother corners */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increase box shadow for a more pronounced effect */
        z-index: 9999;
        width: 80%; /* Adjust width as needed */
        max-width: 600px; /* Set a maximum width to prevent it from becoming too wide */
        height: auto; /* Let the height adjust dynamically based on content */
    }
    
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
    }
    
    
    
</style>
<!-- Popup Message HTML -->
<div class="popup" id="popup">
  <div class="popup-content">
      <h2>Notification</h2>
      <p>Payment Successful !</p><br>
      <p>Notes: This is only for education purposes</p><br>
      <button onclick="closePopup()">Close</button>
  </div>
</div>
<div class="overlay" id="overlay"></div>

<!-- Banner Section -->
<div class="banner-bg banner-sec">  
  <div class="container">
      <div class="header">
          <div class="logo">
              <a><img src="images/logo.png" alt=""/></a>
          </div>                             
      </div>
      <div class="clearfix"></div>
  </div>
</div>            
<div class="container">
  <br><br>
  <h1>Payment Details<img src="images/card.png" alt="Visa Logo"></h1>
  <form id="paymentForm" action="index.html" method="post">
      <!-- Replace PHP cartData with a placeholder -->
      <input type="hidden" name="cartData" value="Replace with cartData">
      <!-- Replace PHP finalTotal with a placeholder -->
      <input type="hidden" name="total" value="Replace with finalTotal">

      <!-- Payment Section -->
      <div class="row">
        <div class="col-50">
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
            <div class="row">
                <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2020" required>
                </div>
                <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" required>
                </div>
            </div>
        </div>
    </div>

    <!-- Billing Address Section -->
    <div class="row">
        <div class="col-50">
            <h2>Billing Address</h2>
            <br>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Name" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="name@gmail.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="address" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="city" required>
            <div class="row">
                <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="state" required>
                </div>
                <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="000000" required>
                </div>
            </div>
        </div>
    </div>
    
    <input type="button" value="Continue to checkout" class="btn" onclick="redirectToInvoice();">
    </form>
    
</div>
<script>
function validateForm() {
  var cardname = document.getElementById("cname").value;
  var cardnumber = document.getElementById("ccnum").value;
  var expmonth = document.getElementById("expmonth").value;
  var expyear = document.getElementById("expyear").value;
  var cvv = document.getElementById("cvv").value;
  var fname = document.getElementById("fname").value;
  var email = document.getElementById("email").value;
  var address = document.getElementById("adr").value;
  var city = document.getElementById("city").value;
  var state = document.getElementById("state").value;
  var zip = document.getElementById("zip").value;

  if (cardname == "" || cardnumber == "" || expmonth == "" || expyear == "" || cvv == "" || fname == "" || email == "" || address == "" || city == "" || state == "" || zip == "") {
      alert("All fields must be filled out !");
      return false;
  }
  return true;
}



// Function to display the popup and prevent form submission
function redirectToInvoice() {
  if (validateForm()) {
      // Display the popup
      document.getElementById('popup').style.display = "block";
      document.getElementById('overlay').style.display = "block";
      // Prevent form submission
      return false;
  }
}

// Function to close the popup
function closePopup() {
  document.getElementById('popup').style.display = "none";
  document.getElementById('overlay').style.display = "none";
  // Submit the form
  document.getElementById('paymentForm').submit();
}
</script>

<!-- Footer section -->
<div class="footer">
  <div class="container wrap">
      <div class="logo2">
          <a><img src="images/logo2.png" alt=""/></a>
      </div>
      <div class="ftr-menu">
          <ul>
              <li><img src="images/Insta.png"/></li>
              <li><img src="images/Tiktok.png"/></li>
              <li><img src="images/Whatsapp.png"/></li>
              <li><img src="images/Facebook.png"/></li>
          </ul>
      </div>
      <div class="clearfix"></div>
  </div>
</div>

</body>
</html>
